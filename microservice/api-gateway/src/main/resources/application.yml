server:
  port: 8888
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
      
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: book
        uri: lb://book-service
        predicates:
        - Path=/book/**
      - id: user
        uri: lb://user-service
        predicates:
        - Path=/user/**